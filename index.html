<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A minecraft clicker game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="coins">Coins: <span id="coins">0</span></p>
    <button class="upgrade-ore">Upgrade ore</button>
    <div class="clicker-container">
      <img class="beams" src="assets/beams.png" alt="clicker" />
      <img class="clicker-img" src="assets/clickers/stone.webp" alt="clicker" />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
